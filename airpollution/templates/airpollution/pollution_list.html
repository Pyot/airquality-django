{% extends "airpollution/airpollution_base.html" %}
{% block body_block %}
  <h1>Station Details</h1>
  <ol>
  {% for station in station_pollution.pollution.all %}

      <p>PM10: {{station.pm10}}</p>

  {% endfor %}
  </ol>

{% endblock %}
